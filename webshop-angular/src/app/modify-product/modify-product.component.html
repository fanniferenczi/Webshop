
<form style="margin-top: 65px; margin-left: 10px; margin-right: 10px;" #modifyForm="ngForm" (ngSubmit)="onModifyProduct(modifyForm)">
    <div class="form-group">
    <label for="category"  > Termék kategóriája</label>
      <select class="form-select" aria-label="Default select example" id="category"  ngModel name="category" >
        <option value="" disabled selected>{{product.category.name}}</option>
        <option value="1" >Felsők</option>
        <option value="2">Nadrágok</option>
        <option value="3">Cipők</option>
        <option value="4">Táskák</option> 
      </select> 
    </div>
    <div class="form-group">
      <label for="name" >Termék neve</label>
      <input type="text"  class="form-control" id="name" ngModel name="name"  placeholder="{{product.name}}">
    </div>

    <div class="form-group">
      <label for="description">Leírás</label>
      <input type="text"  class="form-control" id="description"  ngModel name="description" placeholder="{{product.description}}">
    </div>
   
      <div class="form-group">
        <label for="price">Termék ára</label>
        <input type="number" min="0"  class="form-control" id="price" ngModel name="price"  placeholder="{{product.price}}">
      </div>

      <div class="form-group">
        <label for="url">Kép URL</label>
        <input type="text"  class="form-control" id="url" ngModel name="imageUrl" placeholder="{{product.imageUrl}}">
      </div>

      
      <button [disabled]="modifyForm.invalid" style="margin-top: 10px;" type="submit" class="btn btn-outline-dark" >Módosítás</button>
      <button  style="margin-top: 10px; margin-left: 5px;" type="submit" class="btn btn-outline-dark" [routerLink]="['../','szerkesztes']" >Vissza</button>
  </form>



<simple-notifications></simple-notifications>
