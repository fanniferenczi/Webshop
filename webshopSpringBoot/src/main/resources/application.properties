# MySQlL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/clotheswebshop?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect

spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.jpa.properties.hibernate.format_sql=true



#ez nem jó megoldás:
spring.main.allow-circular-references=true

#Logging
logging.level.root=INFO
logging.level.com.example.webshopSpringBoot=TRACE

